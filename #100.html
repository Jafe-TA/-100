<!--


- Se tiene el siguiente arreglo con los datos de distintos artículos:
const articulos = [
{
nombre:'sandía',
precio:12
},
{
nombre:'manzanas',
precio:52
},
{
nombre:'peras',
precio:40
},
{
nombre:'naranjas',
precio:35
}
]
Imprimir primero todo el arreglo y luego mediante otro for of recorrer el arreglo e imprimir todos los artículos con un precio superior a 30.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>

const articulos=[
    {nombre:'sandía',
    precio:12
    },
    {
    nombre:'manzanas',
    precio:52
    },
    {
    nombre:'peras',
    precio:40
    },
    {
    nombre:'naranjas',
    precio:35
    }    
]
document.write('Artículos: <br>');
for(let articulo of articulos)
    document.write(`${articulo.nombre} - ${articulo.precio}<br>`);

document.write('Artículos con un precio superior a 30: <br>');  
for(let articulo of articulos)
    if (articulo.precio>30)
    document.write(`${articulo.nombre} - ${articulo.precio}<br>`);
</script>
         
</body>
</html>
